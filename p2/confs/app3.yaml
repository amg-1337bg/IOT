apiVersion: apps/v1
kind: Deployment
metadata:
  name: app3
  labels:
    app: app3
spec:
  selector:
    matchLabels:
      app: app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app3-service
spec:
  # externalIPs:
  #   - 192.168.56.110
  # type: LoadBalancer
  selector:
    app: app3
  ports:
    - name: app3-port
      protocol: TCP
      port: 80
      targetPort: 80
